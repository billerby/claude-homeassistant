    name: solar_forecast_watts_per_hour
    scan_interval: 86400  # 24 hours 
    json_attributes:
      - result
      - message
    value_template: "{{ now().strftime('%Y-%m-%d %H:%M:%S') }}"      
      
  - platform: integration
    source: sensor.input_power_with_efficiency_loss
    name: solar_energy_riemann
    round: 3

